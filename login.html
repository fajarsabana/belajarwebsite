<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLN Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #006680, #00abc0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 10px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 1.4rem;
      color: #333;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007ad9;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: white;
      text-align: center;
    }

    .footer-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #008aa9;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 13px;
      border-top: 2px solid red;
    }

    .footer-bar img {
      height: 32px;
      margin-right: 10px;
    }

    .version {
      background: #0067a3;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 12px;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: #007ad9;
      font-size: 12px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Logo_PLN.svg" alt="PLN Logo" />
  <h2>Sign In</h2>

  <div class="form-group">
    <input type="text" id="username" placeholder="Username/Email" />
  </div>
  <div class="form-group">
    <input type="password" id="password" placeholder="Password" />
    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>

  <div class="remember-me">
    <input type="checkbox" id="remember" />
    <label for="remember">Remember Me?</label>
  </div>

  <button class="btn" onclick="login()">Sign In</button>
  <div style="margin-top: 10px;">
    <a href="#">Forgot Password</a>
  </div>
</div>

<div class="footer-bar">
  <div style="display: flex; align-items: center;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Logo_PLN.svg" alt="PLN" />
    <div>
      <strong>PLN Identity and Access Management</strong><br />
      Copyright ¬© 2018 - 2025 PT PLN (Persero)
    </div>
  </div>
  <span class="version">1.0.14-rev:82337eb</span>
</div>

<script>
  function togglePassword() {
    const pwField = document.getElementById("password");
    pwField.type = pwField.type === "password" ? "text" : "password";
  }

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!user || !pass) {
      alert("‚ö†Ô∏è Please fill in both fields.");
      return;
    }

    // Contoh validasi login (dummy)
    if (user === "admin" && pass === "admin123") {
      alert("‚úÖ Login successful!");
      window.location.href = "index.html"; // Redirect ke dashboard
    } else {
      alert("‚ùå Invalid username or password.");
    }
  }
</script>

</body>
</html>
