<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLN Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            margin: 0;
            background: linear-gradient(to right, #006778, #00abc8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 60px;
        }
        h2 {
            margin: 0 0 20px;
            font-size: 1.5rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .remember-me input {
            margin-right: 8px;
        }
        button {
            width: 100%;
            background-color: #0070c0;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005ea8;
        }
        .footer-links {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .footer-links a {
            color: #0070c0;
            text-decoration: none;
            margin: 0 10px;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #006778;
            color: white;
            text-align: left;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.85rem;
        }
        footer img {
            height: 30px;
            margin-right: 10px;
        }
        .version {
            background: #00abc8;
            padding: 3px 8px;
            border-radius: 5px;
            margin-left: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Logo_PLN.svg" alt="PLN Logo">
    </div>
    <div class="login-container">
        <h2>Sign In</h2>
        <input type="text" placeholder="Username/Email" id="username">
        <div class="password-wrapper">
            <input type="password" placeholder="Password" id="password">
            <i onclick="togglePassword()">üëÅÔ∏è</i>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember"> <label for="remember">Remember Me?</label>
        </div>
        <button onclick="signIn()">Sign In</button>
        <div class="footer-links">
            <a href="#">Forgot Password</a>
        </div>
    </div>

    <footer>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Logo_PLN.svg" alt="PLN">
            <strong>PLN Identity and Access Management</strong> <span class="version">1.0.14-rev:82337eb</span>
            <br>Copyright ¬© 2018 - 2025 PT PLN (Persero)
        </div>
    </footer>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        async function signIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            // Dummy auth flow
            if (username === "admin" && password === "admin") {
                alert("‚úÖ Login successful!");
                // Redirect or load main content
                window.location.href = "index.html"; // Change as needed
            } else {
                alert("‚ùå Invalid credentials.");
            }
        }
    </script>
</body>
</html>
