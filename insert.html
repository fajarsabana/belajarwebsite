  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    const supabase = createClient("https://jqueqchgsazhompvfifr.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxdWVxY2hnc2F6aG9tcHZmaWZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5NzM5MDIsImV4cCI6MjA1NjU0OTkwMn0.8q1m-jIL4kRgck4pwDfOYFHgFMSg2BIfBSTgIWBc_PE");

    const map = L.map("mapPreview").setView([-2.5, 118], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const container = document.getElementById("points-container");
    let previewLayer = null;
    let markerLayers = [];

    function updatePointIndexes() {
  [...container.children].forEach((row, index) => {
    const indexSpan = row.querySelector(".point-index");
    if (indexSpan) {
      indexSpan.textContent = `${index + 1}.`;
    }
  });
    }

    let activeLatInput = null;
    let activeLngInput = null;

    function addPointRow(lat = '', lng = '') {
      const div = document.createElement("div");
      div.className = "point-row";
      div.innerHTML = `
        <button class="delete-point" title="Hapus">üóëÔ∏è</button>
        <span class="point-index"></span>
        <input type="number" step="any" placeholder="Latitude" value="${lat}">
        <input type="number" step="any" placeholder="Longitude" value="${lng}">
        <button class="arrow-up">‚Üë</button>
        <button class="arrow-down">‚Üì</button>
      `;

            const inputs = div.querySelectorAll("input");
      inputs[0].addEventListener("focus", () => {
        activeLatInput = inputs[0];
        activeLngInput = inputs[1];
      });
      inputs[1].addEventListener("focus", () => {
        activeLatInput = inputs[0];
        activeLngInput = inputs[1];
      });

      function highlightActive(latEl, lngEl) {
      document.querySelectorAll(".point-row input").forEach(input => {
        input.style.border = "";
      });
      latEl.style.border = "2px solid dodgerblue";
      lngEl.style.border = "2px solid dodgerblue";
    }


      div.querySelector(".arrow-up").onclick = () => {
        const prev = div.previousElementSibling;
        if (prev) container.insertBefore(div, prev);
        updatePointIndexes();
        previewPolygon();
      };

      div.querySelector(".arrow-down").onclick = () => {
        const next = div.nextElementSibling;
        if (next) container.insertBefore(next, div);
        updatePointIndexes();
        previewPolygon();
      };

      div.querySelector(".delete-point").onclick = () => {
      container.removeChild(div);
      updatePointIndexes();
      previewPolygon();
      };


      container.appendChild(div);
      updatePointIndexes();
    }

    function getPolygonCoords() {
      return [...container.querySelectorAll(".point-row")].map(row => {
        const inputs = row.querySelectorAll("input");
        const lat = parseFloat(inputs[0].value);
        const lng = parseFloat(inputs[1].value);
        if (!isNaN(lat) && !isNaN(lng)) return [lng, lat];
        return null;
      }).filter(Boolean);
    }

    function previewPolygon() {
      const coords = getPolygonCoords();
      if (coords.length < 3) return alert("Minimal 3 titik valid.");
      coords.push(coords[0]);

      if (previewLayer) map.removeLayer(previewLayer);
      markerLayers.forEach(m => map.removeLayer(m));
      markerLayers = [];

      previewLayer = L.polygon(coords.map(p => [p[1], p[0]]), { color: "blue", fillOpacity: 0.3 }).addTo(map);
      coords.slice(0, -1).forEach(([lng, lat], i) => {
        const marker = L.marker([lat, lng], {
          icon: L.divIcon({ className: 'polygon-label', html: `<b>${i + 1}</b>`, iconSize: [20, 20] })
        }).addTo(map);
        markerLayers.push(marker);
      });
      map.fitBounds(previewLayer.getBounds());
    }

    for (let i = 0; i < 5; i++) addPointRow();
    window.addPointRow = addPointRow;
    window.previewPolygon = previewPolygon;
    async function submitWilus() {
  const uid = document.getElementById("uid").value.trim();
  const pemegang = document.getElementById("pemegang").value.trim();
  const nama = document.getElementById("nama").value.trim();
  const provinsi = document.getElementById("provinsi").value.trim();

  if (!uid || !pemegang || !nama || !provinsi) {
    alert("Semua field wajib diisi.");
    return;
  }

  const coords = getPolygonCoords();
  if (coords.length < 3) {
    alert("Minimal 3 titik valid.");
    return;
  }

  coords.push(coords[0]);
  const geom = { type: "Polygon", coordinates: [coords] };

  const { error } = await supabase.from("wilus_mapping_staging").insert({
    UID: uid,
    "Pemegang Wilus": pemegang,
    "Nama Lokasi": nama,
    Provinsi: provinsi,
    geom
  });

  if (error) {
    alert("Insert failed: " + error.message);
  } else {
    alert("Berhasil ditambahkan ke staging.");
    location.reload();
  }
}

window.submitWilus = submitWilus;

    async function populateUIDDropdown() {
  const select = document.getElementById("uid");

  const { data, error } = await supabase
    .from("wilus_mapping_duplicate")
    .select("UID")
    .order("UID", { ascending: true });

  if (error) {
    console.error("Failed to fetch UID list:", error.message);
    return;
  }

  // Clear existing (except the first placeholder)
  select.innerHTML = '<option value="">-- Pilih UID Wilayah --</option>';

  // Unique UIDs
  const uniqueUIDs = [...new Set(data.map(item => item.UID))];

  uniqueUIDs.forEach(uid => {
    const option = document.createElement("option");
    option.value = uid;
    option.textContent = uid;
    select.appendChild(option);
  });
}

    async function populateNamaLokasiDropdown() {
  const namaSelect = document.getElementById("nama");

  const { data, error } = await supabase
    .from("wilus_mapping_duplicate")
    .select('"Nama Lokasi"')
    .order("Nama Lokasi", { ascending: true });

  if (error) {
    console.error("Gagal mengambil Nama Lokasi:", error.message);
    return;
  }

  const uniqueLokasi = [...new Set(data.map(item => item["Nama Lokasi"]))];

  namaSelect.innerHTML = '<option value="">-- Pilih Nama Lokasi --</option>';
  uniqueLokasi.forEach(nama => {
    const option = document.createElement("option");
    option.value = nama;
    option.textContent = nama;
    namaSelect.appendChild(option);
  });
}

async function loadWilusFromDropdown() {
  const nama = document.getElementById("nama").value.trim();

  if (!nama) {
    console.log("Nama Lokasi kosong");
    return;
  }

  const { data, error } = await supabase
    .from("wilus_mapping_duplicate")
    .select("geom")
    .eq("Nama Lokasi", nama)
    .single();

  if (error) {
    console.error("Supabase error:", error.message);
    return;
  }

  if (!data || !data.geom) {
    console.warn("Data atau geometry tidak ditemukan:", data);
    return;
  }

  console.log("Fetched geometry:", data.geom);

  const coords = data.geom.coordinates?.[0];
  if (!coords || coords.length < 3) {
    console.warn("Polygon tidak valid:", coords);
    return;
  }

  const isClosed = coords[0][0] === coords[coords.length - 1][0] &&
                   coords[0][1] === coords[coords.length - 1][1];
  const trimmed = isClosed ? coords.slice(0, -1) : coords;

  container.innerHTML = "";
  trimmed.forEach(([lng, lat]) => {
    addPointRow(lat, lng);
  });

  previewPolygon();
}


    function tryLoadWilus() {
  const nama = document.getElementById("nama").value.trim();
  if (nama) loadWilusFromDropdown();
}
window.tryLoadWilus = tryLoadWilus;





populateUIDDropdown();
populateNamaLokasiDropdown();
map.on("click", function (e) {
  if (activeLatInput && activeLngInput) {
    activeLatInput.value = e.latlng.lat.toFixed(6);
    activeLngInput.value = e.latlng.lng.toFixed(6);
    previewPolygon();
  }
});

    
window.loadWilusFromDropdown = loadWilusFromDropdown;



  </script>
