<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLN - Wilus Baru</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="script.js"></script>
  <style>
    .insert-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .insert-left,
    .insert-right {
      flex: 1;
      min-width: 0;
    }

    .insert-left {
      max-width: 450px;
    }

    .insert-right {
      min-width: 400px;
    }

    .point-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .point-index {
      width: 20px;
      text-align: right;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-col {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav-container">
      <div class="nav-left">
        <img src="Logo_PLN.svg" alt="PLN Logo" class="nav-logo" />
      </div>
      <div class="nav-center">
        <ul class="nav-links">
          <li><a href="index.html" class="text-hover">Home</a></li>
          <li><a href="index.html" class="text-hover">Pemetaan Wilayah Usaha</a></li>
          <li><a href="insert.html" class="text-hover">Wilus Baru</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a href="#" class="logout-btn" onclick="logout()">Logout</a>
      </div>
    </nav>
  </header>

  <section id="insert-wilus" class="fade-in">
    <h2>Form Input Wilus Baru</h2>
    <div class="insert-wrapper">
      <div class="insert-left">
        <!-- UID, Pemegang, Nama Lokasi, Provinsi Select -->
        <!-- ... (unchanged input form) ... -->
        <h4>Koordinat (Latitude / Longitude)</h4>
        <div id="points-container"></div>
        <button class="fancy-btn" onclick="addPointRow()">+ Add Point</button>
      </div>

      <div class="insert-right">
        <div id="mapPreview" style="height: 300px; margin-bottom: 20px;"></div>
        <button class="fancy-btn" onclick="previewPolygon()">üîç Preview Polygon</button>
        <button class="fancy-btn" onclick="submitWilus()">üöÄ Submit to Staging</button>
      </div>
    </div>
  </section>

  <footer>
    <p>¬© 2025 DIV APR. All rights reserved.</p>
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
    const supabase = createClient("https://jqueqchgsazhompvfifr.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...");

    const map = L.map("mapPreview").setView([-2.5, 118], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const container = document.getElementById("points-container");
    let previewLayer = null;
    let markerLayers = [];

    function updatePointIndexes() {
      [...container.children].forEach((row, index) => {
        row.querySelector(".point-index").textContent = index + 1;
      });
    }

    function addPointRow(lat = '', lng = '') {
      const div = document.createElement("div");
      div.className = "point-row";
      div.innerHTML = `
        <span class="point-index"></span>
        <input type="number" step="any" placeholder="Latitude" value="${lat}">
        <input type="number" step="any" placeholder="Longitude" value="${lng}">
        <button class="arrow-up">‚Üë</button>
        <button class="arrow-down">‚Üì</button>
      `;

      div.querySelector(".arrow-up").onclick = () => {
        const prev = div.previousElementSibling;
        if (prev) container.insertBefore(div, prev);
        updatePointIndexes(); previewPolygon();
      };

      div.querySelector(".arrow-down").onclick = () => {
        const next = div.nextElementSibling;
        if (next) container.insertBefore(next, div);
        updatePointIndexes(); previewPolygon();
      };

      container.appendChild(div);
      updatePointIndexes();
    }

    function getPolygonCoords() {
      return [...container.querySelectorAll(".point-row")].map(row => {
        const inputs = row.querySelectorAll("input");
        const lat = parseFloat(inputs[0].value);
        const lng = parseFloat(inputs[1].value);
        if (!isNaN(lat) && !isNaN(lng)) return [lng, lat];
        return null;
      }).filter(Boolean);
    }

    function previewPolygon() {
      const coords = getPolygonCoords();
      if (coords.length < 3) return alert("Minimal 3 titik valid.");
      coords.push(coords[0]);

      if (previewLayer) map.removeLayer(previewLayer);
      markerLayers.forEach(m => map.removeLayer(m));
      markerLayers = [];

      previewLayer = L.polygon(coords.map(p => [p[1], p[0]]), { color: "blue", fillOpacity: 0.3 }).addTo(map);
      coords.slice(0, -1).forEach(([lng, lat], i) => {
        const marker = L.marker([lat, lng], {
          icon: L.divIcon({ className: 'polygon-label', html: `<b>${i + 1}</b>`, iconSize: [20, 20] })
        }).addTo(map);
        markerLayers.push(marker);
      });
      map.fitBounds(previewLayer.getBounds());
    }

    for (let i = 0; i < 5; i++) addPointRow();
    window.addPointRow = addPointRow;
    window.previewPolygon = previewPolygon;
    window.submitWilus = async function() {/* unchanged */};
  </script>
</body>
</html>
