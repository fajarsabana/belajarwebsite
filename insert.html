<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert New Wilus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
      <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
          <li class="nav-header">
            <div class="dropdown profile-element">
              <img alt="image" class="rounded-circle" src="img/profile_small.jpg" />
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                <span class="block m-t-xs font-bold">SI JONI</span>
              </a>
            </div>
          </li>
          <li><a href="index.html"> <span class="nav-label">Dashboard</span></a></li>
          <li><a href="insert.html" class="active"> <span class="nav-label">Insert New Wilus</span></a></li>
        </ul>
      </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
          <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i></a>
          </div>
        </nav>
      </div>

      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox-content">
          <h2>Insert New Wilus (Staging)</h2>
          <div class="form-group">
            <label>UID</label>
            <input type="text" id="uid" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Pemegang Wilus</label>
            <input type="text" id="pemegang" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Nama Lokasi</label>
            <input type="text" id="nama" class="form-control" required>
          </div>

          <h4>Polygon Points (Lat/Lng)</h4>
          <div id="points-container"></div>
          <button type="button" onclick="addPointRow()" class="btn btn-secondary">+ Add Point</button>

          <div id="mapPreview" style="height: 300px; margin-top: 20px;"></div>

          <button onclick="previewPolygon()" class="btn btn-info">Preview Polygon</button>
          <button onclick="submitWilus()" class="btn btn-success">Submit to Staging</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const supabase = createClient(
      "https://jqueqchgsazhompvfifr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxdWVxY2hnc2F6aG9tcHZmaWZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5NzM5MDIsImV4cCI6MjA1NjU0OTkwMn0.8q1m-jIL4kRgck4pwDfOYFHgFMSg2BIfBSTgIWBc_PE"
    );

    const map = L.map("mapPreview").setView([-2.5, 118], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const container = document.getElementById("points-container");
    let previewLayer = null;

    function addPointRow() {
      const div = document.createElement("div");
      div.className = "point-row form-group";
      div.innerHTML = `
        <input type="number" step="any" placeholder="Latitude" class="form-control" required>
        <input type="number" step="any" placeholder="Longitude" class="form-control" required>
      `;
      container.appendChild(div);
    }

    for (let i = 0; i < 5; i++) addPointRow();

    function getPolygonCoords() {
      return [...container.querySelectorAll(".point-row")].map(row => {
        const inputs = row.querySelectorAll("input");
        return [parseFloat(inputs[1].value), parseFloat(inputs[0].value)];
      });
    }

    function previewPolygon() {
      const coords = getPolygonCoords();
      if (coords.some(p => isNaN(p[0]) || isNaN(p[1]))) {
        alert("Please fill all coordinates correctly.");
        return;
      }
      coords.push(coords[0]);

      if (previewLayer) map.removeLayer(previewLayer);
      previewLayer = L.polygon(coords.map(p => [p[1], p[0]]), {
        color: "blue",
        fillOpacity: 0.3
      }).addTo(map);

      map.fitBounds(previewLayer.getBounds());
    }

    async function submitWilus() {
      const uid = document.getElementById("uid").value.trim();
      const pemegang = document.getElementById("pemegang").value.trim();
      const nama = document.getElementById("nama").value.trim();

      if (!uid || !pemegang || !nama) {
        alert("All fields are required.");
        return;
      }

      const coords = getPolygonCoords();
      if (coords.length < 3 || coords.some(p => isNaN(p[0]) || isNaN(p[1]))) {
        alert("Polygon must have at least 3 valid points.");
        return;
      }

      coords.push(coords[0]);

      const geom = {
        type: "Polygon",
        coordinates: [coords]
      };

      const { error } = await supabase.from("wilus_mapping_staging").insert({
        UID: uid,
        "Pemegang Wilus": pemegang,
        "Nama Lokasi": nama,
        geom
      });

      if (error) {
        alert("Insert failed: " + error.message);
      } else {
        alert("Successfully submitted to staging.");
        location.reload();
      }
    }
  </script>
</body>
</html>
